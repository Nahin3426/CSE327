<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Headland One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Plus:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo Narrow:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <section class="frame-group">
        <header class="grades-grades-icon-parent">
          <img
            class="grades-grades-icon"
            alt=""
            src="./public/grades-grades-icon.svg"
          />

          <div class="nav-bar-group">
            <div class="nav-bar1"></div>
            <img
              class="assignments-icon"
              loading="lazy"
              alt=""
              src="./public/assignments-icon.svg"
            />

            <img
              class="courses-icon"
              loading="lazy"
              alt=""
              src="./public/courses-icon.svg"
            />
          </div>
          <img class="payment-icon" alt="" src="./public/payment-icon.svg" />
        </header>
        <div class="frame-wrapper">
          <div class="course-button-parent">
            <div class="course-button">
              <div class="course-button1" id="courseButtonContainer">
                <div class="layer"></div>
                <div class="courses">Courses</div>
              </div>
              <div class="assignment-button-wrapper">
                <div class="assignment-button" id="assignmentButtonContainer">
                  <div class="assignment-label">
                    <div class="assignment-label-child"></div>
                    <div class="assignment">Assignment</div>
                  </div>
                </div>
              </div>
              <div class="footer-shape">
                <div class="grades-button" id="gradesButtonContainer">
                  <div class="grades-button-child"></div>
                  <div class="grades">Grades</div>
                </div>
              </div>
              <div class="payment-button" id="paymentButtonContainer">
                <div class="payment-button-child"></div>
                <div class="payment">Payment</div>
              </div>
            </div>
            <div class="tittle-text-wrapper">
              <h1 class="tittle-text">Welcome Back</h1>
            </div>
          </div>
        </div>
      </section>
      <section class="footer-shape-wrapper">
        <img class="footer-shape-icon" alt="" src="./public/footer-shape.svg" />
      </section>
    </div>

    <script>
      var courseButtonContainer = document.getElementById("courseButtonContainer");
      if (courseButtonContainer) {
        courseButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./desktop.html";
        });
      }
      
      var assignmentButtonContainer = document.getElementById(
        "assignmentButtonContainer"
      );
      if (assignmentButtonContainer) {
        assignmentButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./desktop2.html";
        });
      }
      
      var gradesButtonContainer = document.getElementById("gradesButtonContainer");
      if (gradesButtonContainer) {
        gradesButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./desktop3.html";
        });
      }
      
      var paymentButtonContainer = document.getElementById("paymentButtonContainer");
      if (paymentButtonContainer) {
        paymentButtonContainer.addEventListener("click", function (e) {
          // Please sync "Desktop - 6" to the project
        });
      }
      </script>
  </body>
</html>
