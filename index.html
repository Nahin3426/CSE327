<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arimo Hebrew Subset:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=HeadlandOne:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mplus 1p Bold:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo Narrow:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <section class="lower-caption">
        <p class="education-is-the">
          “Education is the passport to the future, for tomorrow belongs to
          those who prepare for it today.”
        </p>
        <p class="malcolm-x">– Malcolm X</p>
      </section>
      <div class="login-box-parent">
        <div class="login-box"></div>
        <div class="login-bg-wrapper">
          <div class="login-bg">
            <div class="login-portal-bg"></div>
            <div class="login-portal">Login Portal</div>
          </div>
        </div>
        <div class="username-field-parent">
          <div class="username-field">
            <div class="username">Username</div>
          </div>
          <div class="username-bar"></div>
          <div class="slogan-background">
            <div class="slogan-label">
              <div class="login-label-wrapper">
                <button class="login-label">
                  <div class="login-button"></div>
                  <b class="login">Login</b>
                </button>
              </div>
              <button class="forget-password">Forget Password</button>
            </div>
          </div>
        </div>
      </div>
      <section class="image-container">
        <div class="nav-bar-parent">
          <div class="nav-bar"></div>
          <h1 class="home-button">Knowledge Heaven</h1>
        </div>
        <div class="home-button-secondary">
          <div class="slogan-background-parent">
            <div class="slogan-background1"></div>
            <div class="slogan">
              Keep Learning and Unlock the Power of Your Brain
            </div>
          </div>
        </div>
      </section>
      <img
        class="image-icon"
        loading="lazy"
        alt=""
        src="./public/image@2x.png"
      />
    </div>
  </body>
</html>
