<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Headland One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Plus:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo Narrow:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <img
        class="image-icon"
        loading="lazy"
        alt=""
        src="./public/image@2x.png"
      />

      <section class="lower-caption">
        <p class="education-is-the">
          “Education is the passport to the future, for tomorrow belongs to
          those who prepare for it today.”
        </p>
        <p class="malcolm-x">– Malcolm X</p>
      </section>
      <section class="frame-parent">
        <div class="nav-bar-parent">
          <div class="nav-bar"></div>
          <h1 class="tittle">Knowledge Heaven</h1>
        </div>
        <div class="frame-wrapper">
          <div class="slogan-background-parent">
            <div class="slogan-background"></div>
            <div class="slogan">
              Keep Learning and Unlock the Power of Your Brain
            </div>
          </div>
        </div>
      </section>
      <div class="login-portal-icon">
        <div class="login-box"></div>
        <div class="login-portal-icon-inner">
          <div class="frame-group">
            <textarea class="frame-child"> </textarea>
            <div class="login-portal">Login Portal</div>
          </div>
        </div>
        <div class="frame-container">
          <div class="username-wrapper">
            <div class="username">Username</div>
          </div>
          <div class="username-bar"></div>
          <div class="frame-div">
            <div class="username-input-parent">
              <div class="username-input">
                <button class="login-button-parent">
                  <div class="login-button"></div>
                  <b class="login">Login</b>
                </button>
              </div>
              <button class="forget-password">Forget Password</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
